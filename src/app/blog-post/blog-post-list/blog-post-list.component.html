<table class="table table-hover">
<thead>
    <tr>
        <td>id</td>
        <td>TITLE</td>
        <td>CATEGORY</td>
        <td>IMAGE</td>
        <td>DESCRIPTION</td>
        <td>UPDATE</td>
        <td>DELETE</td>
    </tr>
</thead>
<tbody *ngFor="let item of this.bloglist">
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.Title}}</td>
        <td>{{item.CategoryId}}</td>
        <td><img src="{{item.Image}}" alt="{{item.Description.substring(1,10)}}"  style="width: 75; height: 50px;"></td>
        <td>{{item.Description}}</td>
        <td><a routerLink="/blog-update/{{item.id}}" class="btn btn-warning">UPDATE</a></td>
        <td><a (click)="delete(item.id)" class="btn btn-danger">DELETE</a></td>
    </tr>
</tbody>
</table>
