<h3>New Category</h3>
<form #AddForm="ngForm" (submit)="add(AddForm)">
    <label>Name</label>
    <input type="text" class="form-control" #name="ngModel" id="Name" name="Name" required [(ngModel)]="model.Name"/>
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Name is required</div>
    <br>
    <button class="btn btn-primary" [disabled]="AddForm.invalid">Saved</button>
</form>
